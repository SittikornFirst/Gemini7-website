<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gemini - Science Plans</title>
    <style>
        /* Spinner */
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Hide spinner initially */
        #loadingSpinner {
            display: none;
            text-align: center;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f0f2f5;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .button {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin: 2px;
        }

        .test-button {
            background-color: #2196F3;
            color: white;
        }

        .test-button:hover {
            background-color: #15609c;
        }

        .submit-button {
            background-color: #4CAF50;
            color: white;
        }

        .submit-button:hover {
            background-color: #2a602c;
            color: white;
        }

        .delete-button {
            background-color: #f44336;
            color: white;
        }

        .delete-button:hover {
            background-color: #9e2b22;
            color: white;
        }

        .createButton {
            display: flex;

            width: 250px;
            margin: 20px auto;
            padding: 10px;
            font-size: 16px;
            background-color: #018fff;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .createButton:hover {
            background-color: #0171d1;
        }

        .status {
            padding: 5px 8px;
            border-radius: 12px;
            font-weight: bold;
            display: inline-block;
            min-width: 80px;
            text-align: center;
        }

        .status-created {
            background-color: gray;
            color: white;
        }

        .status-tested {
            background-color: #2196F3;
            color: white;
        }

        .status-submitted {
            background-color: orange;
            color: white;
        }

        .status-validated {
            background-color: green;
            color: white;
        }

        .status-running {
            background-color: purple;
            color: white;
        }

        .status-invalidated {
            background-color: red;
            color: white;
        }

        .status-complete {
            background-color: black;
            color: white;
        }

        .status-cancelled {
            background-color: lightcoral;
            color: white;
        }

    </style>

    <script>
        function getStatusBadge(status) {
            if (!status) return '-';
            const normalizedStatus = status.toUpperCase();
            let statusClass = '';

            switch (normalizedStatus) {
                case 'CREATED':
                    statusClass = 'status-created';
                    break;
                case 'TESTED':
                    statusClass = 'status-tested';
                    break;
                case 'SUBMITTED':
                    statusClass = 'status-submitted';
                    break;
                case 'VALIDATED':
                    statusClass = 'status-validated';
                    break;
                case 'RUNNING':
                    statusClass = 'status-running';
                    break;
                case 'INVALIDATED':
                    statusClass = 'status-invalidated';
                    break;
                case 'COMPLETE':
                    statusClass = 'status-complete';
                    break;
                case 'CANCELLED':
                    statusClass = 'status-cancelled';
                    break;
                default:
                    statusClass = '';
            }

            return `<span class="status ${statusClass}">${normalizedStatus}</span>`;
        }

        document.addEventListener('DOMContentLoaded', function () {
            const user = JSON.parse(sessionStorage.getItem('user'));
            if (!user) {
                alert('Please login first.');
                window.location.href = '/login';
            } else {
                document.getElementById('welcomeText').textContent = `Welcome, ${user.name}`;
            }
            loadSciencePlans();
        });

        function logout() {
            sessionStorage.clear();
            window.location.href = '/login';
        }

        function goToCreatePage() {
            window.location.href = '/create';
        }

        function loadSciencePlans() {
            fetch('http://localhost:8080/api/plans')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById('plansTableBody');
                    tableBody.innerHTML = '';

                    if (data.length === 0) {
                        tableBody.innerHTML = '<tr><td colspan="10">No science plans found.</td></tr>';
                        return;
                    }

                    data.forEach(plan => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                <td>${plan.planNo}</td>
                <td>${plan.creator || '-'}</td>
                <td>$${plan.fundingInUSD.toFixed(2)}</td>
                <td>${plan.objectives || '-'}</td>
                <td>${plan.telescopeLocation || '-'}</td>
                <td>${plan.starSystem || '-'}</td>
                <td>${plan.startDate || '-'}</td>
                <td>${plan.endDate || '-'}</td>
                <td>${getStatusBadge(plan.status)}</td>
                <td>
                    <button class="button test-button" onclick="testSciencePlan(${plan.planNo})">Test</button>
                    <button class="button submit-button" onclick="submitSciencePlan(${plan.planNo})">Submit</button>
                    <button class="button delete-button" onclick="deleteSciencePlan(${plan.planNo})">Delete</button>
                </td>
            `;
                        tableBody.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error('Error loading plans:', error);
                    document.getElementById('plansContainer').innerHTML = '<p style="color:red;">Failed to load science plans.</p>';
                });
        }

        function testSciencePlan(planNo) {
            fetch(`http://localhost:8080/api/plan/test/${planNo}`, {method: 'POST'})
                .then(response => response.text())
                .then(result => {
                    document.getElementById('response').innerText = "TEST RESPONSE:\n" + result;
                    alert(`✅ Plan ${planNo} tested!`);
                    loadSciencePlans();
                });
        }

        function submitSciencePlan(planNo) {
            fetch(`http://localhost:8080/api/plan/submit/${planNo}`, {method: 'POST'})
                .then(response => response.text())
                .then(result => {
                    document.getElementById('response').innerText = "SUBMIT RESPONSE:\n" + result;
                    alert(`✅ Plan ${planNo} submitted!`);
                    loadSciencePlans();
                });
        }

        function deleteSciencePlan(planNo) {
            if (confirm(`Are you sure you want to delete Plan ${planNo}?`)) {
                fetch(`http://localhost:8080/api/plan/delete/${planNo}`, {method: 'DELETE'})
                    .then(response => response.text())
                    .then(result => {
                        document.getElementById('response').innerText = "DELETE RESPONSE:\n" + result;
                        alert(`✅ Plan ${planNo} deleted!`);
                        loadSciencePlans();
                    });
            }
        }
    </script>
</head>
<body>


<h1>Science Plan List</h1>

<div style="text-align:center; margin-bottom: 10px;">
    <span id="welcomeText"></span> |
    <button class="button delete-button" onclick="logout()" >Logout</button>
</div>

<div id="loadingSpinner">
    <div class="loader"></div>
    <p>Loading science plans...</p>
</div>

<button class="createButton" onclick="goToCreatePage()">➕ Create New Science Plan</button>

<div id="plansContainer">
    <table id="plansTable">
        <thead>
        <tr>
            <th>Plan No</th>
            <th>Creator</th>
            <th>Funding</th>
            <th>Objective</th>
            <th>Telescope</th>
            <th>Star System</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="plansTableBody">
        </tbody>
    </table>
</div>

<h2>Result</h2>
<pre id="response"></pre>

</body>
</html>
