<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Success</title>
    <style>
        body {
          margin: 0;
          height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
          background-color: #e8f5e9;
          font-family: Arial, sans-serif;
        }

        .success-message {
          font-size: 64px;
          font-weight: bold;
          color: #2e7d32;
          text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
          animation: pop 0.5s ease-out;
        }

        @keyframes pop {
          0% {
            transform: scale(0.8);
            opacity: 0;
          }
          100% {
            transform: scale(1);
            opacity: 1;
          }
        }
    </style>
</head>
<body>
<div class="success-message">Success!</div>
</body>
</html>
